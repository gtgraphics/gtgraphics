# Files in the config/locales directory are used for internationalization
# and are automatically loaded by Rails. If you want to use locales other
# than English, add the necessary files in this directory.
#
# To use the locales, use `I18n.t`:
#
#     I18n.t 'hello'
#
# In views, this is aliased to just `t`:
#
#     <%= t('hello') %>
#
# To use a different locale, set it with `I18n.locale`:
#
#     I18n.locale = :es
#
# This would use the information in config/locales/es.yml.
#
# To learn more, please read the Rails Internationalization guide
# available at http://guides.rubyonrails.org/i18n.html.

en:
  hello: "Hello world"

  browsers:
    chrome: Chrome
    firefox: Firefox
    ie: Internet Explorer
    opera: Opera

  content_types:
    'image/jpeg': JPEG Image
    'image/png': PNG Image
    'image/gif': GIF Image

  locales:
    en: English
    de: German

  helpers:
    boolean:
      yes: Yes
      no: No
    titles:
      new: 'Create %{model}'
      edit: 'Edit %{model}'
    links:
      new: 'Create %{model}'
      upload: 'Upload %{model}'
      edit: 'Edit'
      destroy: 'Remove'
      view: 'View'
      cancel: 'Cancel'
    confirm:
      destroy: 'Do you really want to delete this %{model}?'

  views:
    forms:
      advanced_options: Advanced Options
    hints:
      empty: 'No %{model} have been created yet.'

  activerecord:
    attributes:
      album:
        images_count: Images Count
      image:
        content_type: Content Type
        file_size: File Size
      shout:
        nickname: Author
        ip: IP
        os: Platform
        x: X Coordinate
        y: Y Coordinate
    models:
      album:
        one: Album
        other: Albums
      image:
        one: Image
        other: Images
      shout:
        one: Shout
        other: Shouts